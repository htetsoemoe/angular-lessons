<div class="container">
    <div class="display-3">
        Notification Count : {{count}}
    </div>
    <div class="mt-3">
        <button (click)="addNotification()" class="btn btn-primary me-3">Increase Notification</button>
        <button (click)="removeNotification()" class="btn btn-primary me-3">Decrease Notification</button>
        <button (click)="resetNotification()" class="btn btn-primary me-3">Reset Notification</button>
    </div>
</div>
